      <div id="popup1" class="overlay visible"> <!-- Add 'visible' class here -->
          <div class="popup">
              <h2>&nbsp;</h2>
              <a class="close" href="#">×</a>
              <div class="content">
                  <img src="assets\img\afiche.png" width="100%" height="auto">
              </div>
          </div>
      </div>

      <script>
          // Add this JavaScript code
          document.querySelectorAll('.overlay, .close').forEach(item => {
              item.addEventListener('click', event => {
                  if (event.target.classList.contains('overlay') || event.target.classList.contains('close')) {
                      document.querySelector('.overlay').style.visibility = 'hidden';
                      document.querySelector('.overlay').style.opacity = '0';
                  }
              });
          });
      </script>
